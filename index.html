        git command codes 


        git --version               -> to check git version
        git mkdir                   -> to make new directory 
        git cd                      -> to get enter 
        git init                    -> to initialize empty git repository 
        git status                  -> to check the status that whats going on in git 
        git add index.html          -> to add file in staging area  
        git commit                  -> to commit what you have done with code at that time
        git log                     -> to get details for what we commit previously 
        git chechout <#code>        -> to get back at the previous code  where we commit with particular hash code   
        git checkout master         -> to get bach to that currently master main file 
        git branch <branchname>     -> to create branch to don't disturb with others in running project 
        git checkout <branch>       -> to get switch into branches  
   git checkout -b name/branch name -> to get inside by creating new branch simultaneously 
        git merge <branchname>      -> to merge branches to master 
        touch.gitignore             -> to make a file in which we dont want to show code to others
